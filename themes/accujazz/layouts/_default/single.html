{{ define "main" }}
	<h1>{{ .Title }}</h1>
	<article>
		{{ with .Date }}
		<div class="date-published">{{ dateFormat "January 2, 2006" . }}</div>
		{{ end }}
		{{ .Content }}
	</article>
	<div class="comments">Have a thought on this post? <a href="mailto:{{ .Site.Params.replyemail }}?subject=Re: {{ .Title }}">Reply via email</a>.
	</div>
{{ end }}
