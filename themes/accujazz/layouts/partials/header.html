{{if .IsHome}}
{{else}} 
<header>
	<p>
		<div class="header-pic">
			<a href="{{ .Site.BaseURL }}" title="Back to homepage">
				{{ $image := resources.Get "header-icon.webp" }}
				{{ with $image }}
  					<img src="data:{{ .MediaType }};base64,{{ .Content | base64Encode }}" alt="Alexey with his corgi"/>
  				{{ end }}
			</a>
		</div>
		<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</p>
</header>
{{end}}
